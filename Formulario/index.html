    <h1>Cadastro de Dados Pessoais</h1>
    <form id="cadastroForm">
        <div class="form-control">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome"><br><br>
        <i class="fas fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>Mensagem de erro</small>
    </div>

    <div class="form-control">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" required><br><br>
        <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>

        </div>

            <div class="form-control">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Digite seu email" required><br><br>
        <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>
        </div>
            <div class="form-control">
        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone"  placeholder="Digite seu telefone" required><br><br>
        <i class="fas fa-exclamation-circle"></i>
            <i class="fas fa-check-circle"></i>
            <small>Mensagem de erro</small>

        <label for="dataDeNascimento">Data de Nascimento</label>
        <input form="date" id="dataDeNascimento" placeholder="dd/mm/aaaa" required><br><br>
    </div>


        <label>Genero:</label>
        <input type="radio" id="generoM" name="genero" value="Masculino" required>
        <label for="generoM">Masculino</label>
        <input type="radio" id="generoF" name="genero" value="Feminino" required>
        <label for="generoF">Feminino</label><br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <p id="mensagem"></p>

    <script src="https://kit.fontawesome.com/ffdbef92a0.js" crossorigin="anonymous"></script>
</div>
</body>
</html>
